<form action="" class="col-md-4 offset-4 mt-5 card card-body" #forms="ngForm" (ngSubmit)="searchProductData(forms)">
    <h1 class="text-center bg-primary text-white">Search Product</h1>
    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Product Name" #name="ngModel"
            ngModel required>
        <div *ngIf="name.touched && name.invalid">
            <p class="alert alert-danger" *ngIf="name.errors.required">*This Field is required</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-right" [disabled]="forms.invalid">Search
                Product</button>
        </div>
    </div>


</form>
